<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Personal Resume</title>
        <link rel="stylesheet" type="text/css" href="style_2.css">
    </head>
    <body>
    <div class="container">
        <div class="title">
            <h1>简历</h1>
        </div>
        <div class="information">
            <div class="titles">
                <h2>基本信息<button id="msg" type="button" onclick="message1()">点击查看特殊信息</button></h2>
                
            </div>
            <p id="name"><span>姓名</span>张三</p>
            <p class="space"><span>性别</span>男</p>
            <p class="space"><span>应聘职位</span>Web前端工程师</p>
        </div>
        <div class="contact">
            <div class="titles">
                <h2>联系方式</h2>
            </div>
            <p><span>手机</span>12312341234</p>
            <p class="space"><span>Email</span><a href="#">joinefe@baidu.com</a></p>
            <p class="space"><span>个人主页</span><a href="#">Github</a></p>
        </div>
        <div class="ability">
            <div class="titles">
                <h2>能力描述<button id="ablt" type="button" onclick="message2()">点击查看特殊能力</button></h2>
                
            </div>
            <p><span>技术能力</span>熟练掌握HTML,CSS,Javascript</p>
            <p><span>综合能力</span>良好的沟通，主动积极，努力勤奋</p>
        </div>
        <div class="education">
            <div class="titles">
                <h2>教育经历<button id="edu" type="button" onclick="message3()">点击查看特殊经历</button></h2>
                
            </div>
            <p><span>本科</span>百度前端技术学院小薇学院</p>
            <p><span>研究生</span>百度前端技术学院大斌学院</p>
            <p id="demo"></p>
        </div>
        <div class="item">
            <div class="titles">
                <h2>项目经历</h2>
            </div>
            <p><span>小度小度</span>作为前端工程师角色参与了ABC组件的开发</p>
            <p><span>SAN Doc</span>作为文档工程师参与了SAN Doc编写</p>
        </div>
    </div>

    <script>
        function message1(){
            document.getElementById("name").innerHTML = ("曾用名：张二");
        }
        function message2(){
            console.log("并没有什么能力！");
        }
        function message3(){
            document.getElementById("demo").innerHTML = ("<span>高中</span>"+"百度前端一中");
        }
    </script>
    </body>
</html>
